<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCount</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
        }
        .date-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #chartContainer {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        #imageInput {
            display: none;
        }
        #loadingScreen {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CalCount</h1>
        <div class="date-nav">
            <button onclick="changeDate(-1)" class="button">&lt; Vorige dag</button>
            <h2 id="currentDate"></h2>
            <button onclick="changeDate(1)" class="button">Volgende dag &gt;</button>
        </div>

        <div id="chartContainer">
            <canvas id="calorieChart"></canvas>
        </div>

        <p>Totaal calorieën: <span id="totalCalories">0</span> / 2200</p>

        <table id="foodList">
            <thead>
                <tr>
                    <th>Omschrijving</th>
                    <th>Calorieën</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <input type="file" id="imageInput" accept="image/*" onchange="analyzeImage()">
        <label for="imageInput" class="button">Voeg maaltijd toe</label>
    </div>

    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <script>
        let currentDate = new Date();
        const MAX_CALORIES = 2200;
        let dailyData = {};
        let chart;

        function updateDateDisplay() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = currentDate.toLocaleDateString('nl-NL', options);
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            loadDailyData();
            updateDailyData();
        }

        function updateChart() {
            const consumed = dailyData[getDateKey()] ? dailyData[getDateKey()].reduce((sum, item) => sum + item.calories, 0) : 0;
            const remaining = Math.max(0, MAX_CALORIES - consumed);

            if (chart) {
                chart.data.datasets[0].data = [consumed, remaining];
                chart.update();
            } else {
                const ctx = document.getElementById('calorieChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Geconsumeerd', 'Resterend'],
                        datasets: [{
                            data: [consumed, remaining],
                            backgroundColor: ['#FF6384', '#36A2EB']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }

        function updateFoodList() {
            const tbody = document.querySelector('#foodList tbody');
            tbody.innerHTML = '';
            const dateKey = getDateKey();
            if (dailyData[dateKey]) {
                dailyData[dateKey].forEach(item => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = item.description;
                    row.insertCell(1).textContent = item.calories;
                });
            }
        }

        function updateTotalCalories() {
            const dateKey = getDateKey();
            const total = dailyData[dateKey] ? dailyData[dateKey].reduce((sum, item) => sum + item.calories, 0) : 0;
            document.getElementById('totalCalories').textContent = total;
        }

        function getDateKey() {
            return currentDate.toISOString().split('T')[0];
        }

        async function analyzeImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) return;

            document.getElementById('loadingScreen').style.display = 'flex';

            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageData = e.target.result;
                
                try {
                    const response = await fetch('/analyze-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            imageUrl: imageData,
                            date: getDateKey()
                        }),
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    if (data.error) throw new Error(data.error);

                    const dateKey = getDateKey();
                    if (!dailyData[dateKey]) dailyData[dateKey] = [];
                    dailyData[dateKey].push({ description: data.description, calories: data.calories });
                    
                    saveDailyData();
                    updateDailyData();
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Er is een fout opgetreden: ${error.message}`);
                } finally {
                    document.getElementById('loadingScreen').style.display = 'none';
                }
            };
            reader.readAsDataURL(file);
        }

        function updateDailyData() {
            updateChart();
            updateFoodList();
            updateTotalCalories();
        }

        function saveDailyData() {
            localStorage.setItem('dailyData', JSON.stringify(dailyData));
        }

        function loadDailyData() {
            const storedData = localStorage.getItem('dailyData');
            if (storedData) {
                dailyData = JSON.parse(storedData);
            }
        }

        // Initialize
        loadDailyData();
        updateDateDisplay();
        updateDailyData();
    </script>
</body>
</html>
