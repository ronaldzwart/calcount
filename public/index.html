<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCount</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .date-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #chartContainer {
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
        }
        #imageInput {
            display: none;
        }
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingScreen div {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            table {
                font-size: 14px;
            }
            .add-button {
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="date-nav">
        <button onclick="changeDate(-1)">&#8249;</button>
        <h2 id="currentDate"></h2>
        <button onclick="changeDate(1)">&#8250;</button>
    </div>

    <div id="chartContainer">
        <canvas id="calorieChart"></canvas>
    </div>

    <table id="foodList">
        <thead>
            <tr>
                <th>Omschrijving</th>
                <th>Calorieën</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p>Totaal calorieën: <span id="totalCalories">0</span> / 2200</p>

    <input type="file" id="imageInput" accept="image/*" onchange="analyzeImage()">
    <label for="imageInput" class="add-button">+</label>

    <div id="loadingScreen">
        <div>Even geduld a.u.b. De afbeelding wordt geanalyseerd...</div>
    </div>

    <script>
        let currentDate = new Date();
        const MAX_CALORIES = 2200;
        let dailyData = {};
        let chart;

        function updateDateDisplay() {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = currentDate.toLocaleDateString('nl-NL', options);
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            updateDailyData();
        }

        function updateChart() {
            const consumed = dailyData[getDateKey()] ? dailyData[getDateKey()].reduce((sum, item) => sum + item.calories, 0) : 0;
            const remaining = Math.max(0, MAX_CALORIES - consumed);

            if (chart) {
                chart.data.datasets[0].data = [consumed, remaining];
                chart.update();
            } else {
                const ctx = document.getElementById('calorieChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Geconsumeerd', 'Resterend'],
                        datasets: [{
                            data: [consumed, remaining],
                            backgroundColor: ['#FF6384', '#36A2EB']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }

        function updateFoodList() {
            const tbody = document.querySelector('#foodList tbody');
            tbody.innerHTML = '';
            const dateKey = getDateKey();
            if (dailyData[dateKey]) {
                dailyData[dateKey].forEach(item => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = item.description;
                    row.insertCell(1).textContent = item.calories;
                });
            }
        }

        function updateTotalCalories() {
            const dateKey = getDateKey();
            const total = dailyData[dateKey] ? dailyData[dateKey].reduce((sum, item) => sum + item.calories, 0) : 0;
            document.getElementById('totalCalories').textContent = total;
        }

        function getDateKey() {
            return currentDate.toISOString().split('T')[0];
        }

        async function analyzeImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) return;

            document.getElementById('loadingScreen').style.display = 'flex';

            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageData = e.target.result;
                
                try {
                    const response = await fetch('/analyze-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            imageUrl: imageData,
                            date: getDateKey()
                        }),
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    if (data.error) throw new Error(data.error);

                    const calories = parseInt(data.calories);
                    if (isNaN(calories)) throw new Error('Ongeldige calorie-waarde ontvangen');

                    if (!dailyData[getDateKey()]) dailyData[getDateKey()] = [];
                    dailyData[getDateKey()].push({ description: data.description, calories: calories });
                    updateDailyData();
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Er is een fout opgetreden: ${error.message}`);
                } finally {
                    document.getElementById('loadingScreen').style.display = 'none';
                }
            };
            reader.readAsDataURL(file);
        }

        function updateDailyData() {
            updateChart();
            updateFoodList();
            updateTotalCalories();
        }

        // Initialize
        updateDateDisplay();
        updateDailyData();
    </script>
</body>
</html>
